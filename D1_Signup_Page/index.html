<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Nova Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="heading">
        <img src="./images/logo.png" alt="Block Nova Logo" class="logo" />
        <h1>Block Nova</h1>
        </div>
        <h1>Login</h1>
        <form action="">
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group password-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password">
              <img
                src="./images/eye.svg"
                alt="Show Password"
                id="togglePassword"
              />
            </span>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="divider">
          <span>Or log in with</span>
        </div>
        <div class="others">
          <div class=" opt google">
            <img src="./images/google.svg" alt="Google Logo" />
            <span>Google</span>
          </div>
          <div class="opt microsoft">
            <img src="./images/microsoft.svg" alt="Microsoft Logo" />
            <span>Microsoft</span>
          </div>
          <div class="opt apple">
            <img src="./images/apple.svg" alt="Apple Logo" />
            <span>Apple</span>
          </div>
          <div class="opt facebook">
            <img src="./images/facebook.svg" alt="Facebook Logo" />
            <span>Facebook</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
